<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <img src="images/lock.svg" class="logo-image" />
    <h3 id="pluginName">Password Paster</h3>
    <p id="usageHint">
      Select the password field in browser then paste the password here and
      click on Paste button
    </p>
    <form id="passwordForm">
      <div class="password-input-wrapper">
        <input
          type="password"
          id="passwordInput"
          placeholder="Paste password here"
        />
        <span
          class="material-symbols-outlined visibility-toggle"
          id="visibilityToggle"
          title="Show Password"
          >visibility</span
        >
      </div>
      <button id="submitBtn" type="submit">Paste</button>
    </form>
    <div id="messageBox" class="message-box"></div>

    <script
      type="application/javascript"
      src="../utils/browser-polyfill.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
